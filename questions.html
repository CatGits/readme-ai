<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="questions-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadMe - Setup</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
</head>

<body>

    <center>
        <div class="container">
            <h2 class="Title">Help our AI learn about your project!</h2>

            <h3 class="questions"> What is your project about?
                <!-- <i class="info">(Explain in your own words in as much detail as possible)</i> -->
                <br><br>
                <textarea name="Details" id="details" placeholder="Tell us more about your project in your own words" required></textarea>
            </h3>
            <h3 class="questions"> What is your project?
                <br><br>
                <label class="Labels">
                <input type="checkbox" name="Types" class="types" id="npm">  NPM Package <br>
                <input type="checkbox" name="Types" class="types" id="github">  Github Repository <br>
                <input type="checkbox" name="Types" class="types" id="docs">  Documentation <br>
                <input type="checkbox" name="Types" class="types" id='guide'>  Installation Guide <br> <br>
                <!-- <textarea name="Details" id="details" class="secondary" placeholder="Other..." rows="1" required></textarea> -->
            </label>
                <br><br>
                <button type="submit" class="submitbutton" id="submitbutton">Submit</button>
            </h3>



        </div>
    </center>
    <script src="questions.js"></script>
</body>


</html>
